<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <header>
        <h1>Dr. Robervando Paixão</h1>
    </header>
    <nav>
        <a href="index.html">Home</a> -
        <a href="curriculo.html">Currículo</a> -
        <a href="especialidades.html">Especialidades</a> - 
        <a href="contato.html">Contato</a> -
    </nav>
     <main>
        <h1>Contato</h1>
        <form action="" method="get">
            <fieldset>
                <legend>Agende sua consulta. Por favor indique sua preferência por dia e horário. Após checarmos a disponibilidade, entraremos em contato com você para confirmação</legend>
                <label>Nome:</label>
                <input type="text" name="txtnome" 
                id="txtnome" required autofocus>
                <br>
                <label>E-mail:</label>
                <input type="text" name="txtemail"
                id="txtemail" required>
                <br>
                <label>Telefone:</label>
                <input type="text" name="txttel"
                id="txttel" required> 
                <br>
                <label>Consultório de Preferência:</label>
                <select name="cp" id="cp">
                    <option value="" hidden>Selecione um item</option>
                    <option value="cp1">Consultório 1</option>
                    <option value="cp2">Consultório 2</option>
                </select>
                <br>
                <label>Data da Consulta:</label>
                <input type="date" name="data"
                id="data" required>
                <br>
                <label>Como chegou ao nosso site?</label>
                <select name="cs" id="cs">
                    <option value="" hidden>Selecione um item</option>
                    <option value="cs1">Instagram</option>
                    <option value="cs2">Facebook</option>
                    <option value="cs3">Indicação</option>
                    <option value="cs4">Outros</option>
                </select>
                <br>
                <label>Mensagem:</label> <br>
                <textarea rows="5" cols="40" name="msg"></textarea>
                 <br>
                <button>Enviar +</button>
            </fieldset>

        </form>

    </main>
    <hr>
    <footer>
    Dr. Robervando Paixão - 2025
    </footer>
</body>
</html>
